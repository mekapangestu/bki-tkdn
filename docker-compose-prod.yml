version: "3.7"
services:
  php-fpm:
    build: install/php-fpm
    image: bki
    container_name: tkdn-bki-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./code:/var/www/html/
      - ./install/php-fpm/local.ini:/usr/local/etc/php/conf.d/local.ini
    logging:
      options:
        max-size: "10m"
        max-file: "10"


  nginx:
    build: install/nginx
    container_name: tkdn-bki-nginx
    restart: unless-stopped
    ports:
      - 9047:7070
    links:
      - php-fpm
    volumes:
      - ./code:/var/www/html/
    logging:
      options:
        max-size: "10m"
        max-file: "10"


networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  10.140.0.1/16

volumes:
  db:
